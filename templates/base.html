<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark py-5">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm p-3 mb-5 rounded">
        <a class="navbar-brand fw-bold fs-4" href="/">Transport Company</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
            {% if not current_user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="/booking">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 border-top text-center">
        <p>Â© Transport Company 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
